    <script>
        function onay() {
            var adsoyad = document.forms["iletisimform"]["adsoyad"].value;
            var konu = document.forms["iletisimform"]["konu"].value;
            var email = document.forms["iletisimform"]["email"].value;
            var mesaj = document.forms["iletisimform"]["mesaj"].value;
            var cinsiyet=document.forms["iletisimform"]["cinsiyet"].value;

            if (adsoyad == "" || konu == "" || email == "" || mesaj == "") {

                alert("Boş alanları doldurun...");
                return false;
            }
            else{
                alert("Ad-Soyad: "+adsoyad+"\n"+"Konu: "+konu+"\n"+"E-posta: "+email+"\n"+"Mesaj: \""+mesaj+"\"\n"+"Cinsiyet: "+cinsiyet);
                return false;
            }
        }
        
        
    </script>
        
    

    <div class="formdivi">

        <form action="" method="POST" name="iletisimform" id="iletisimform" onsubmit="return onay()">
            <h3>İletişim</h3>

            <input type="text" placeholder="Adınız - Soyadınız..." name="adsoyad" id="adsoyad" class="text">

            <input type="text" placeholder="Konu..." name="konu" id="konu" class="text">

            <input type="email" placeholder="E-posta..." name="email" id="email" class="text">

            <textarea name="mesaj" id="mesaj" placeholder="Mesajınız..." cols="30" rows="6" class="text"></textarea>

            <input type="radio" name="cinsiyet" id="cinsiyet" value="Erkek" checked> Erkek
            <input type="radio" name="cinsiyet" id="cinsiyet" value="Kadın"> Kadın
            <br><br>
            <input type="submit" value="Gönder" name="gonder" id="gonder" class="btn btn-success" style="margin: 5px 4px 0 0;">
            <input type="reset" value="Temizle" name="temizle" id="temizle" class="btn btn-warning" style="margin: 5px 0 0 4px;">
        </form>
    </div>
